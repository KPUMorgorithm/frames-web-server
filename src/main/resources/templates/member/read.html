<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/adminLTE :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Member Read Page</h1>

        <div class="form-group">
            <label >Mno</label>
            <input type="text" class="form-control" name="mno" th:value="${dto.mno}" readonly >
        </div>

        <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control" name="name" th:value="${dto.name}" readonly >
        </div>
        <div class="form-group">
            <label >Phone</label>
            <textarea class="form-control" rows="5" name="phone" readonly>[[${dto.phone}]]</textarea>
        </div>
        <div class="form-group">
            <label >Image Count</label>
            <input type="text" class="form-control" name="imgCnt" th:value="${dto.imgCnt}" readonly>
        </div>


        <a th:href="@{/member/modify(mno = ${dto.mno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">Modify</button>
        </a>

        <a th:href="@{/member/list(page=${requestDTO.page} , type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">List</button>
        </a>

        <div id="container"></div>
        <script th:inline="javascript">
            const hash = [[${mdto}]];
            var dateData=[];
            var tempData=[];
            var i = 0;

            Object.keys(hash).forEach(function(key) {

                tempData[i] = hash[key];
                dateData[i++]=key;
            });
            console.log(tempData);
            console.log(dateData);
            Highcharts.chart('container', {

                title: {
                    text: 'Temperature Status',
                    style: {
                        color: '#FF4500',
                        fontWeight: 'bold'
                    }
                },
                subtitle: {
                    text: 'Highest Temperature in Each Day ',
                    style: {
                        color: '#FFA07A',
                        fontWeight: 'bold'
                    }

                },

                xAxis: {
                    // categories: category
                    categories: dateData,
                    labels: {
                        style: {
                            color: 'red'
                        }
                    },

                    title: {
                        text: 'Date'
                    }

                },
                yAxis:[{
                    labels:{
                        style: {
                            color: "#9400D3"
                        }
                    },
                    title: {
                        text: 'Temperature',
                        style: {
                            color: "#9370DB"
                        }
                    }
                }],

                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },

                plotOptions: {
                    series: {
                        label: {
                            connectorAllowed: false
                        },
                    },

                },

                series: [{
                    name: '온도',
                    data: tempData,
                    color: '#C71585'
                }],
                //highchart.com 안나오게 하기
                credits:{
                    enabled:false
                },


                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }

            });
        </script>
    </th:block>

</th:block>
