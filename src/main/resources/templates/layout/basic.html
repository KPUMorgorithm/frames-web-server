<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="../../static/css/main.css" rel="stylesheet">
<th:block th:fragment="setContent(content)">
    <head>

        <head>

            <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
            <meta content="" name="description">
            <meta content="" name="author">

            <title>Simple Sidebar - Start Bootstrap Template</title>

            <title>Simple Sidebar - Start Bootstrap Template</title>

            <!-- Bootstrap core CSS -->
            <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

            <!-- Custom styles for this template -->
            <link rel="stylesheet" th:href="@{/css/simple-sidebar.css}">

            <!-- Bootstrap core JavaScript -->
            <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
            <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

            <!--coronaVirus highchart graph-->
            <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css"/>
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/series-label.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/export-data.js"></script>
            <script src="https://code.highcharts.com/modules/accessibility.js"></script>
            <!--buildingStatus highchart graph-->
            <link rel="stylesheet" th:href="@{/css/buildingStatus.css}" type="text/css"/>
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/data.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/accessibility.js"></script>


        </head>

    <body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">FRAMES</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action bg-light" href="/">Dashboard</a>
                <a class="list-group-item list-group-item-action bg-light" href="/member/register">Register</a>
                <a class="list-group-item list-group-item-action bg-light" href="/member/list">Members</a>
                <a class="list-group-item list-group-item-action bg-light" href="/status/list">Search</a>
                <a class="list-group-item list-group-item-action bg-light" href="/events/list">Events</a>
                <a class="list-group-item list-group-item-action bg-light" href="/map/tracker">Tracker</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-target="#navbarSupportedContent"
                        data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                               href="#" id="navbarDropdown" role="button">
                                Dropdown
                            </a>
                            <div aria-labelledby="navbarDropdown" class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">

                <th:block th:replace="${content}"></th:block>

            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    </body>
</th:block>
</html>
