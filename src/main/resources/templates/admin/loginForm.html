<link rel="stylesheet" th:href="@{/css/admin/login.css}">
<link rel="stylesheet" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img alt="sing up image" th:src="@{/images/signin-image.jpg}"></figure>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign in</h2>
                <form action="/admin/login" class="register-form" id="login-form" method="POST">
                    <!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                    <div class="form-group">
                        <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input id="username" name="username" placeholder="Username" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input id="password" name="password" placeholder="Password" type="password"/>
                    </div>
                    <div class="form-group form-button">
                        <input class="form-submit" id="signin" name="signin" type="submit" value="Log in"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
