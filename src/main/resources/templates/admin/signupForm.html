<link rel="stylesheet" th:href="@{/css/admin/login.css}">
<link rel="stylesheet" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form class="register-form" id="register-form" method="POST" th:action="@{/admin/signup}">
                    <div class="form-group">
                        <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input id="username" name="username" placeholder="Username" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input id="password" name="password" placeholder="Password" type="password"/>
                    </div>
                    <div class="form-group">
                        <label for="passwordRpt"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input id="passwordRpt" name="passwordRpt" placeholder="Repeat your password" type="password"/>
                    </div>
                    <div class="form-group">
                        <input class="agree-term" id="agree-term" name="agree-term" type="checkbox"/>
                        <label class="label-agree-term" for="agree-term"><span><span></span></span>I agree all
                            statements in <a class="term-service" href="#">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input class="form-submit" id="signup" name="signup" type="submit" value="Register"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img alt="sing up image" th:src="@{/images/signup-image.jpg}"></figure>
                <a class="signup-image-link" th:href="@{/admin/login}">I am already member</a>
            </div>
        </div>
    </div>
</section>
