                </table>
                <div class="hidden" id="chat-page" style="width: 60%;">
                    <div class="chat-container" style="height: 430px">
                        <div class="chat-header">
                            <h2 style="color:#1B4F72; font-size:20px">실시간 출입 현황</h2>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
            <script src="js/facilityStatus.js"></script>

        </div>

        <script th:inline="javascript">

            const listDates = [[${dates}]];
            const listTotalConfirmed = [[${totalConfirmed}]];
            const listIncreaseFromYesterday = [[${increaseFromYesterday}]];
            const listDailyCure = [[${dailyCure}]];
            const listDailyExam = [[${dailyExam}]];
            const totalClear = [[${totalClear}]];
            const listDailyDeath = [[${dailyDeath}]]


            Highcharts.chart('container', {

                title: {
                    text: '일일 확진자와 사망자 수',
                    style: {
                        color: '#1E90FF',
                        fontWeight: 'bold'
                    }
                },
                subtitle: {
                    text: '전체 확진자 수: ' + listTotalConfirmed,
                    style: {
                        color: '#4169E1'
                    }
                },

                xAxis: {
                    // categories: category
                    categories: listDates,
                    labels: {
                        style: {
                            color: '#FF4500'
                        }
                    },

                    title: {
                        text: '날짜',
                        style: {
                            color: '#CD5C5C'
                        }
                    }

                },
                yAxis: [{
                    labels: {
                        style: {
                            color: "#00bfff"
                        }
                    },
                    title: {
                        text: '일일 확진자 수',
                        style: {
                            color: "#00bfff"
                        }
                    }
                }, { // Primary yAxis
                    labels: {
                        style: {
                            color: Highcharts.getOptions().colors[1]
                        }
                    },
                    title: {
                        text: '일일 사망자 수',
                        style: {
                            color: Highcharts.getOptions().colors[1]
                        }
                    },
                    opposite: true

                }],

                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },

                plotOptions: {
                    series: {
                        label: {
                            connectorAllowed: false
                        },
                    },

                },

                series: [{
                    name: '일일 확진자 수',
                    data: listIncreaseFromYesterday
                }, {
                    name: '사망자 수',
                    yAxis: 1,
                    data: listDailyDeath
                },],
                //highchart.com 안나오게 하기
                credits: {
                    enabled: false
                },


                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }

            });

            Highcharts.chart('container2', {

                title: {
                    text: '일일 격리해제와 검사 수',
                    style: {
                        color: '#2E8B57',
                        fontWeight: 'bold'
                    }
                },
                subtitle: {
                    text: '전체 격리해제 수: ' + totalClear,
                    style: {
                        color: "#4e6500"
                    }
                },

                xAxis: {
                    // categories: category
                    categories: listDates,
                    labels: {
                        style: {
                            color: '#FF4500'
                        }
                    },

                    title: {
                        text: '날짜',
                        style: {
                            color: '#CD5C5C'
                        }
                    }

                },
                yAxis: [{
                    labels: {
                        style: {
                            color: "#00ca00"
                        }
                    },
                    title: {
                        text: '일일 격리해제 증가량',
                        style: {
                            color: "#00ca00"
                        }
                    }
                }, { // Primary yAxis
                    labels: {
                        style: {
                            color: "#746493"
                        }
                    },
                    title: {
                        text: '일일 검사 증가량',
                        style: {
                            color: "#746493"
                        }
                    },
                    opposite: true

                }],

                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },

                plotOptions: {
                    series: {
                        label: {
                            connectorAllowed: false
                        },
                    },

                },

                series: [{
                    name: '격리해제',
                    data: listDailyCure,
                    color: '#00ca00'
                }, {
                    name: '검사',
                    yAxis: 1,
                    data: listDailyExam,
                    color: '#746493'
                },],
                //highchart.com 안나오게 하기
                credits: {
                    enabled: false
                },

                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }

            });

        </script>


    </th:block>

</th:block>
