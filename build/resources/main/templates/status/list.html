<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:with="requireLogin=true">
<!--datetimepicker bootstrap-->

<head>
    <title>출입로그</title>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/bootstrap-datetimepicker.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/status/list.css}">
    <script type="text/javascript" src="/js/bootstrap-datetimepicker.js"></script>
</head>

<th:block th:replace="~{/layout/adminLTE :: setContent(~{this::content} )}">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">출입로그</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">status-list</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>

    <th:block th:fragment="content">
        <form action="/status/list" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value="1">

                <!--th:value는 input에 ${}값을 넣어준다 keyword로 String형태로 들어가니 주의하기-->
                <!--  <input type="hidden" class="form-control-keyword" name="keyword" th:value="${pageRequestDTO.keyword}">
                  <input type="hidden" class="form-control-from" name="from" th:value="${pageRequestDTO.from}">
                  <input type="hidden" class="form-control-to" name="to" th:value="${pageRequestDTO.to}">-->


                <span class="container" id="date-span-id"  style="margin:0px; text-align: left;">

                    <!-- table-filter -->
                    <div class="table-filter">
                        <div class="table-filter-group">
                            <div class="filter-group">
                                <label>건물번호</label>
                                <input name="keyword" id="filterBuildingNo" th:value="${pageRequestDTO.keyword}" type="text" class="form-control">
                            </div>
                            <div class="filter-group">
                                <label>멤버번호</label>
                                <input name="mno" id="filterMemberNo" th:value="${pageRequestDTO.mno}" type="text" class="form-control">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="include-contact-check" class="form-check-input" th:checked="${!#strings.isEmpty(pageRequestDTO.closeContact)}" onchange="onCheckContact();">
                                <label class="form-check-label" for="include-contact-check">접촉의심자 포함</label>
                            </div>
                            <div id="contactDiv" class="filter-group" th:classappend="${#strings.isEmpty(pageRequestDTO.closeContact)} ? 'd-none' : ''">
                                <label>시간간격(분:초)</label>
                                <input name="closeContact" id="closeContact" class="form-control" value="00:00" th:value="${pageRequestDTO.closeContact}"
                                       type="text" placeholder="00:00 (분:초)">
                            </div>
                        </div>
                        <div class="table-filter-group">
                            <div class="filter-group">
                                <label>날짜(from)</label>
                                <input name="from" id="filterDateFrom" type="date" th:value="${pageRequestDTO.from}" class="form-control">
                            </div>
                            <div class="filter-group">
                                <label>날짜(to)</label>
                                <input name="to" id="filterDateTo" type="date" th:value="${pageRequestDTO.to}" class="form-control">
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-outline-secondary btn-search"><i class="fa fa-search"></i> 검색</button>
                    <button type="button" class="btn btn-outline-secondary btn-clear">초기화</button>
                    <button type="button" class="btn btn-outline-secondary sendSmsBtn" id="sendSMS">Send Message</button>
                </span>
            </div>
        </form>

        <!-- TABLE -->
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Sno</th>
                <th scope="col">Mno</th>
                <th scope="col">Building</th>
                <th scope="col">DateTime</th>
                <th scope="col">Temperature</th>
                <th scope="col">Access Status</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="dto, index : ${result.dtoList}">
                <td>[[${index.count}]]</td>
                <td>[[${dto.statusnum}]]</td>
                <td>[[${dto.member.mno}]]</td>
                <td th:if="${dto.facility.bno}=='1'" th:text="${buildingName[0]}"></td>
                <td th:if="${dto.facility.bno}=='2'" th:text="${buildingName[1]}"></td>
                <td th:if="${dto.facility.bno}=='3'" th:text="${buildingName[2]}"></td>
                <td th:if="${dto.facility.bno}=='4'" th:text="${buildingName[3]}"></td>
                <td th:if="${dto.facility.bno}=='5'" th:text="${buildingName[4]}"></td>
                <td th:if="${dto.facility.bno}=='6'" th:text="${buildingName[5]}"></td>
                <td th:if="${dto.facility.bno}=='7'" th:text="${buildingName[6]}"></td>
                <td th:if="${dto.facility.bno}=='8'" th:text="${buildingName[7]}"></td>
                <td th:if="${dto.facility.bno}=='9'" th:text="${buildingName[8]}"></td>
                <td th:if="${dto.facility.bno}=='10'" th:text="${buildingName[9]}"></td>
                <td>[[${dto.regDate}]]</td>
                <td>[[${dto.temperature}]]</td>
                <td th:text="${dto.state} ? 'Enter':'Leave'"></td>

            </tr>

            </tbody>
        </table>


        <ul class="pagination h-100 justify-content-center align-items-center">

            <li class="page-item " th:if="${result.prev}">
                <a class="page-link" th:href="@{/status/list(page= ${result.start -1},
                    from=${pageRequestDTO.from},
                    to=${pageRequestDTO.to},
                    keyword = ${pageRequestDTO.keyword},
                    mno = ${pageRequestDTO.mno},
                    closeContact=${pageRequestDTO.closeContact})}" tabindex="-1">Previous</a>
            </li>

            <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
                <a class="page-link" th:href="@{/status/list(page = ${page} ,
                    from=${pageRequestDTO.from},
                    to=${pageRequestDTO.to},
                    keyword = ${pageRequestDTO.keyword},
                    mno = ${pageRequestDTO.mno},
                    closeContact=${pageRequestDTO.closeContact})}">
                    [[${page}]]
                </a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/status/list(page= ${result.end + 1} ,
                    from=${pageRequestDTO.from},
                    to=${pageRequestDTO.to},
                    keyword = ${pageRequestDTO.keyword},
                    mno = ${pageRequestDTO.mno},
                    closeContact=${pageRequestDTO.closeContact})}">Next</a>
            </li>
        </ul>

        <script th:inline="javascript">

            var searchForm = document.querySelector("#searchForm");
            var mnoURL = getUrlParam('mno');

            function getUrlParam(name) {
                var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
                return (results && results[1]) || undefined;
            }

            $(".sendSmsBtn").click(function(){
                if (!(document.location.href.indexOf('&mno') > -1) || !(mnoURL>"")) {
                    confirm("확진자와 시간 간격을 먼저 입력해주세요");
                    return ;
                }
                if(!confirm("밀접 접촉자에게 문자를 보내시겠습니까?")){

                    return ;
                }
                $.ajax({url: "/status/sendSms?page="+[[${pageRequestDTO.page}]]+
                        "&from="+[[${pageRequestDTO.from}]]+"&to="+[[${pageRequestDTO.to}]]+
                        "&keyword="+[[${pageRequestDTO.keyword}]]+"&mno="+[[${pageRequestDTO.mno}]]+"&closeContact="+[[${pageRequestDTO.closeContact}]], success: function(result){
                    }});
            });

            $('.btn-search').click(function (e) {
                if (!searchForm.querySelector("#include-contact-check").checked || searchForm.mno.value == '') {
                    searchForm.closeContact.value = '';
                }
                searchForm.submit();
            });

            $('.btn-clear').click(function (e) {
                window.location.href="/status/list"
            });


            function onCheckContact() {
                var contactCheck = document.getElementById("include-contact-check");
                var contactDiv = document.getElementById("contactDiv");
                if (contactCheck.checked) {
                    contactDiv.classList.remove('d-none');
                }
                else {
                    contactDiv.classList.add('d-none');
                    contactDiv.querySelector("#closeContact").value = '00:00';
                }
            }

            $.fn.selectRange = function(start, end) {
                return this.each(function() {
                    if(this.setSelectionRange) {
                        this.focus();
                        this.setSelectionRange(start, end);
                    } else if(this.createTextRange) {
                        var range = this.createTextRange();
                        range.collapse(true);
                        range.moveEnd('character', end);
                        range.moveStart('character', start);
                        range.select();
                    }
                });
            };

        </script>

    </th:block>

</th:block>
