<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:with="requireLogin=false">

<th:block th:replace="~{layout/adminLTE :: setContent(~{this::content} )}">

    <th:block th:fragment="content">
        <section class="content">
            <div class="error-page">
                <h2 class="headline text-warning"> 404</h2>
                <div class="error-content">
                    <h3><i class="fas fa-exclamation-triangle text-danger"></i> 페이지를 찾을 수 없습니다.</h3>

                    <p>
                        주소를 제대로 입력했는지 확인해주세요. <a href="/">메인화면</a>으로 돌아가서 다시 시도해보시고
                        계속해서 문제가 발생할 경우 관리자에게 문의해주세요.
                    </p>
                </div>
            </div>
            <!-- /.error-page -->

        </section>

        <script>
            $.widget.bridge('uibutton', $.ui.button)
        </script>
    </th:block>
</th:block>
